<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Price Tiers</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" />
		<link rel="stylesheet" href="app.css" />
		<!--All illustrations from designs.ai / Scenes Collection-->
	</head>

	<body>
		<div class="panel pricing-table">
			<div class="pricing-plan">
				<img src="icons/town.png" alt="" class="pricing-img" />
				<h2 class="pricing-header">Town</h2>
				<ul class="pricing-features">
					<li class="pricing-features-item">Personal</li>
					<li class="pricing-features-item">Monthly Event Limit (5)</li>
					<li class="pricing-features-item">Branded Domain</li>
				</ul>
				<span class="pricing-price">Free</span>
				<a href="#/" class="pricing-button">Sign Up</a>
			</div>

			<div class="pricing-plan">
				<img src="icons/city.png" alt="" class="pricing-img" />
				<h2 class="pricing-header">City</h2>
				<ul class="pricing-features">
					<li class="pricing-features-item">20 Users</li>
					<li class="pricing-features-item">No Monthly Event Limit</li>
					<li class="pricing-features-item">Custom Domain</li>
				</ul>
				<span class="pricing-price">$499</span>
				<a href="#/" class="pricing-button is-featured">Trial</a>
			</div>

			<div class="pricing-plan">
				<img src="icons/metropolis.png" alt="" class="pricing-img" />
				<h2 class="pricing-header">Metropolis</h2>
				<ul class="pricing-features">
					<li class="pricing-features-item is-featured">*City Plan +</li>
					<li class="pricing-features-item">Unlimited Users</li>
					<li class="pricing-features-item">Enterprise Support</li>
				</ul>
				<span class="pricing-price">Custom</span>
				<a href="#/" class="pricing-button">Demo</a>
			</div>
		</div>
	</body>
</html>
